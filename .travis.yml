language: c
compiler:
  - gcc
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq check cmake
  - sudo apt-get install -qq libfreezethaw-perl libxml2-dev libxml2-utils libhtml-parser-perl libwww-perl
install:
  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
  - tar -xzf lcov_1.11.orig.tar.gz
  - sudo make -C lcov-1.11/ install
  - wget http://www.opensource.apple.com/tarballs/headerdoc/headerdoc-8.9.17.tar.gz
  - tar -xzf headerdoc-8.9.17.tar.gz
  - sudo make -C headerdoc-8.9.17/ realinstall
  - gem install coveralls-lcov
before_script:
  - lcov --directory . --zerocounters
script:
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make all test
after_success:
  - headerdoc2html -jo doc ../lib/include && gatherheaderdoc doc index.html
  - cd lib
  - lcov --directory . --capture --output-file coverage.info
  - lcov --list coverage.info
  - coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info
deploy:
  provider: divshot
  environment: production
  skip_cleanup: true
branches:
  only:
    - master
